<!DOCTYPE html>
<html lang="en">
    
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
    <!-- Navbar  -->   
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fa-solid fa-ticket"></i></a> <!-- Movie Ticket Icon-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/theaters">Theaters</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/movies">Movies</a>
            </li>

          </ul>

        </div>
      </div>
      
      


  </nav>


    <style>
      form {
        margin-top: 20px;
      }
    </style>
<center>
    <form action="" method="POST">
      {% csrf_token %}
  
      {% for field in form %}
          <div>
              <p>{{ field.label }}: <br> {{ field }}</p> 
  
              {% for error in field.errors %}
                  <small style="color: red">{{ error }}</small>
              {% endfor %}
          </div>
      {% endfor %}
      <button type="submit">Register</button>
  </form>
<center>
    <style>
      form {
        margin-bottom: 500px;
      }
    </style>
    
	<!-- Ending closer:  -->
  
	
    



  

    <!-- footer class -->
     
    <div class="footer-basic">
      



      <h3 class ="container text-white text-center" >Follow us</h3>

                      <a href="https://www.instagram.com/">			<!-- link to social app website-->

                      <a href="https://www.snapchat.com/">
                      <i class="icon ion-social-snapchat"></i></a><a href="#">
                      <a href="https://www.twitter.com/">                          
                      <i class="fa-brands fa-twitter"></i>
                      <a href="https://www.facebook.com/">

                      <ul class="list-inline">
                        <li class="list-inline-item"><a href="/">Home</a></li>

</body>
